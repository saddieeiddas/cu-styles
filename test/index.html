<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CU - Styles</title>
    <link rel="stylesheet" href="../dist/cu-styles.css">
</head>
<body>
  <div class="cu-font-merriweather-sans">
    <div style="position:absolute;width:300px;height:500px;left:30px;top:30px;">
      <dl>
        <dt class="cu-color-dark">Colors</dt>
        <dd></dd>
        <dd class="cu-color-yellow-light">Yellow Light</dd>
        <dd class="cu-color-yellow">Yellow</dd>
        <dd class="cu-color-yellow-dark">Yellow Dark</dd>
        <dd></dd>
        <dd class="cu-color-red-light">Red Light</dd>
        <dd class="cu-color-red">Red</dd>
        <dd class="cu-color-red-dark">Red Dark</dd>
        <dd></dd>
        <dd class="cu-color-green-light">Green Light</dd>
        <dd class="cu-color-green">Green</dd>
        <dd class="cu-color-green-dark">Green Dark</dd>
        <dd></dd>
        <dd class="cu-color-blue-light">Blue Light</dd>
        <dd class="cu-color-blue">Blue</dd>
        <dd class="cu-color-blue-dark">Blue Dark</dd>
      </dl>
      <table class="cu-table">
        <thead>
          <tr>
            <th>
              Title 1
            </th>
            <th>
              Title 2
            </th>
            <th>
              Title 3
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              ...
            </td>
            <td>
              ...
            </td>
            <td>
              ...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="position:absolute;width:300px;height:500px;right:30px;top:30px;">
      <div class="cu-window cu-window-transparent">
        <div class="cu-window-header">
        </div>
        <div class="cu-window-content">
        </div>
        <div class="cu-window-footer">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
